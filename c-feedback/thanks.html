<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --brand: #4CAF50;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(2px);
    }
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }
    .emoji {
      font-size: 3.2rem;
      margin-bottom: 18px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #fff;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #eee;
      margin-bottom: 25px;
    }
    a.button {
      display: inline-block;
      padding: 12px 28px;
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }
    a.button:hover {
      background: #43a047;
    }
    #countdown {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #ccc;
    }
    .social {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .social a {
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social a:hover {
      color: var(--brand);
      transform: scale(1.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <div class="emoji">ðŸ’Œ</div>
    <h1>Thank You!</h1>
    <p>
      Your message has been received and weâ€™re truly excited to connect with you.<br><br>
      Our team will get back to you shortly with the attention you deserve.
    </p>
    <a href="index.html" class="button">Return to Home</a>

    <div class="social">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <div id="countdown">Redirecting in <span id="seconds">60</span> seconds...</div>
  </div>

  <script>
    let seconds = 60;
    const counter = document.getElementById('seconds');
    const interval = setInterval(() => {
      seconds--;
      counter.textContent = seconds;
      if (seconds === 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
